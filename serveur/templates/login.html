<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            flex-direction: column;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 340px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5em;
        }
        form {
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-size: 14px;
        }
        input {
            display: block;
            width: 100%;
            box-sizing: border-box; /* Ajouté pour garantir la largeur exacte */
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .info-message {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 340px;
        }
        .info-message p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }
        .info-message strong {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form action="/login" method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <div class="info-message">
        <p>Pour obtenir un profil, veuillez contacter le service informatique à l'adresse :</p>
        <p><strong>info.example@example.com</strong></p>
        <p>Envoyez un email avec :</p>
        <p><strong>Objet :</strong> Accès données Thingy</p>
        <p><strong>Corps :</strong></p>
        <p>Nom<br>Prénom<br>Adresse mail de contact<br>Service concerné</p>
    </div>
</body>
</html>
